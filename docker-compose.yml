version: "3.2"
services:
  tecobrary-es:
    container_name: tecobrary-es
    build:
      context: ./elasticsearch/
      args:
        ELK_VERSION: $ELK_VERSION
    volumes:
      - type: volume
        source: elasticsearch
        target: /usr/share/elasticsearch/data
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    stdin_open: true
    tty: true
    networks:
      - tecobrary-elk-network

  tecobrary-kibana:
    container_name: tecobrary-kibana
    build:
      context: ./kibana/
      args:
        ELK_VERSION: $ELK_VERSION
    ports:
      - "5601:5601"
    depends_on:
      - tecobrary-es
    networks:
      - tecobrary-elk-network

  tecobrary-logstash:
    container_name: tecobrary-logstash
    build:
      context: ./logstash/
      args:
        ELK_VERSION: $ELK_VERSION
    ports:
      - "9600:9600"
      - "5000:5000"
    environment:
      - "LS_JAVA_OPTS=-Xmx256m -Xms256m"
      - MYSQL_URL=${MYSQL_URL}
      - MYSQL_PORT=${MYSQL_PORT}
    depends_on:
      - tecobrary-es
    networks:
      - tecobrary-elk-network

networks:
  tecobrary-elk-network:
    driver: bridge

volumes:
  elasticsearch: